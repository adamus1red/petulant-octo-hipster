---
layout: default
title: Home
---
      <!-- Jumbotron -->
        <div class="hidden-xs jumbotron">
            <h1>Welcome freshers for the 2013-2014 semester</h1>
            <p class="lead">{{site.description}}</p>
            <a class="btn btn-large btn-success" href="{{ site.baseurl }}/freshers/">Freshers Signups</a>
            <a class="btn btn-large btn-success" href="{{ site.baseurl }}/signup/">Current Students Signups</a>
        </div>
        <hr class="hidden-xs">
      <!-- Example row of columns -->
        <div class="row">
        {% for post in site.posts limit: 4 %}
            <div class="col-xs-6 col-md-3">
                <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
                <p><span class="glyphicon glyphicon-user"></span> {{post.author}}</p>
                <p>{{ post.excerpt }}</p>
                <p><a class="btn btn-default" href="{{site.baseurl}}{{post.url}}">View details &#187;</a></p>
            </div>
        {% endfor %}
        </div>
        <p class="text-center"><a class="btn btn-large btn-default" href="{{site.baseurl}}/posts/">More  Posts</a></p>
